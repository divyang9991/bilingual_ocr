<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Web App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>OCR Text Extraction</h1>
        <p>Upload an image to extract text:</p>
        <form id="uploadForm">
            <input type="file" id="fileInput" name="file" accept="image/*" required>
            <button type="submit">Upload</button>
        </form>
        <div id="result">
            <h2>Extracted Text:</h2>
            <pre id="extractedText"></pre>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const fileInput = document.getElementById('fileInput');
            const extractedText = document.getElementById('extractedText');

            if (fileInput.files.length === 0) {
                alert('Please select a file.');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();
                if (response.ok) {
                    extractedText.textContent = data.text;
                } else {
                    extractedText.textContent = `Error: ${data.error}`;
                }
            } catch (error) {
                extractedText.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
